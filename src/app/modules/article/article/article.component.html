<h3 class="mb-0">
    
    <a [attr.href]="article.url" target="_blank">
        <span *ngIf="article.url === null">(NO LINK)</span>
        {{article.title}}
    </a>
</h3>
<span class="d-flex pl-2">
    <div class="pr-1">
        BY: {{article.author | uppercase}}
    </div>
    |
    <div class="pl-1">
        {{article.time | date | uppercase}}
    </div>
</span>
